<!DOCTYPE html>
<html ng-app="yase">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainCtrl">
<ul swing-stack class="card-container" id="card-container">
    <li swing-card swing-on-throwout="remove($index)" class="card" ng-class="card-{{$index}}"  ng-repeat="card in cards">
        <img ng-src="http://">
        <h1>{{card.title}}</h1>
        <p ng-bind-html="card.body">{{card.body}}</p>
        
    </li>
</ul>

<script src="angular.min.js"></script>
<script src="plugins/angular-sanitize.min.js"></script>
<script src="plugins/angular-swing.min.js"></script>
<script src="app.js"></script>
<script src="controllers/main.js"></script>
</body>
</html>
